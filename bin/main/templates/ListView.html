<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="UTF-8">
<title>ShoppingApp</title>
</head>
<body>
	<h1>商品一覧</h1>
	<div>
		<th:block th:each="item: ${items}">
			<div>
				<p class="name" th:text="${item.value.name}"></p>
				<span class="name" th:text="${item.value.price}"></span><span>円</span>
				<form action="#" th:action="@{/cartview}" th:object="${itemid}" method="post" name="formName" id="formId">
					<input type="submit" value="カートに追加" id="btn" name="btn">
					<input type="hidden" th:value="${item.value.itemId}" name="itemId">
				</form>
			</div>
		</th:block>
	</div>
</body>
</html>
